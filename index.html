<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>运行测试</title>
</head>
<body>
<div id="x-spreadsheet-demo"></div>
<script type="module">
	import Spreadsheet from "/src/index.js";

	const sheet = new Spreadsheet("#x-spreadsheet-demo", {

    });
	const allEvents = [
		'cell-selected',
		'cells-selected',
		'cell-edited',
		'change',
		'undo',
		'redo',
		'print',
		'error'
	];

	allEvents.forEach(ev => {
		sheet.on(ev, (...args) => console.log(ev, ...args));
	});


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本文档</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/axios.min.js"></script>
    <script src="./js/pako.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f9fafb;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 顶部栏 */
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-bar h1 {
            font-size: 18px;
            margin: 0;
        }

        .top-bar button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }

        .top-bar button:hover {
            background-color: #0056b3;
            color: white;
        }

        /* 文本域 */
        textarea {
            flex: 1;
            width: 100%;
            padding: 16px;
            font-size: 15px;
            border: none;
            outline: none;
            resize: none;
            box-sizing: border-box;
            background-color: white;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <h1>文本文档</h1>
    <button id="exportBtn">导出</button>
</div>

<textarea id="textArea" placeholder="在此输入内容..."></textarea>

<script>
	const content = document.getElementById("textArea");
	document.getElementById("exportBtn").addEventListener("click", () => {
		const content = content.value;
		if (!content.trim()) {
			alert("文本内容为空，无法导出。");
			return;
		}

		const blob = new Blob([content], {type: "text/plain;charset=utf-8"});
		const url = URL.createObjectURL(blob);

		const a = document.createElement("a");
		a.href = url;
		a.download = "文本文档.txt"; // 导出的文件名
		document.body.appendChild(a);
		a.click();
		document.body.removeChild(a);

		URL.revokeObjectURL(url); // 释放资源
	});

	class Message {
		constructor(uuid, name, messageObj) {
			this.uuid = uuid
			this.name = name
			this.message = JSON.stringify(messageObj)
		}
	}

	class Status {
		constructor(code) {
			this.code = code;
		}

		setData(data = "*-/@!$$@@#ax231clear@!23a1s31dd@!#") {
			this.data = data;
			return this;
		}
	}

	const CLEAR_TABLE = new Status(9);
	const CONTENT = new Status(1);

	let uuid
	let socket
	axios.get("https://sheet.yfose.cn:8080/channel/get?name=text-page").then(res => {
		// axios.get("http://127.0.0.1:8080/channel/get?name=text-page").then(res => {
		uuid = res.data
		socket = new WebSocket("wss://sheet.yfose.cn:8080");
		// socket = new WebSocket("ws://127.0.0.1:8080");
		socket.binaryType = "arraybuffer"
		socket.onopen = () => {
			sendBinaryMessage("/init")
		}
		socket.onmessage = (event) => {
			const array = new Uint8Array(event.data);
			const messageObj = JSON.parse(pako.ungzip(array, {to: "string"}));
			if (messageObj === "/init") {
				// console.log("/init")
			} else {
				if (messageObj.code === 1) {
					content.value = messageObj.data;
				}
			}
		}
	})

	function sendBinaryMessage(obj) {
		let message = pako.gzip(JSON.stringify(new Message(uuid, "text-page", obj)))
		socket.send(message)
	}


	window.addEventListener("beforeunload", function (event) {
		sendBinaryMessage(CLEAR_TABLE.setData())
		sendBinaryMessage(CONTENT.setData(content.value))
		event.preventDefault();
	});
</script>
</body>
</html>
